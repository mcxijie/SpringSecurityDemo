<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

<h1>登录社区</h1>

<form method="post" th:action="@{/login}">
    <p style="color:red;" th:text="${error}">
        <!--提示信息-->
    </p>
    <p>
        账号：<input name="username" th:value="${param.username}" type="text">
    </p>
    <p>
        密码：<input name="password" th:value="${param.password}" type="password">
    </p>
    <p>
        验证码：<input name="verifyCode" type="text"> <i>1234</i>
    </p>
    <p>
        <input name="remember-me" type="checkbox"> 记住我
    </p>
    <p>
        <input type="submit" value="登录">
    </p>
</form>

</body>
</html>
